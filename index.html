<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Advice Dosing</title>
 
</head>
<body>
  <div class="advice">
    <div class="title">Advice <span data-id></span></div>
    <div data-quote class="quote">
      Click The Dice to Get An Advice.
    </div>
    <div class="line">
      <span></span> <i class="fa-solid fa-pause"></i> <span></span>
    </div>
    <div data-dice class="icon-container">
      <i class="fa-solid fa-dice-five dice"></i>
    </div>
  </div>
  
</body>
</html>
